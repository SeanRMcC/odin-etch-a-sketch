<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Etch-A-Sketch</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Etch-A-Sketch!</h1>
        <div class="main">
            <div id="ui">
                <h3>Color Options:</h3>
                <button id="black">Black</button>
                <button id="random">Random</button>
                <h3>Resolution:</h3>
                <button id="res">Change Resolution</button>
                <div id="text">Change to a power of 2 less than 512 please! (2,4,8,16 etc)</div>
                <button id="reset">RESET!</button>
            </div>
            <div id="grid"></div>
        </div>
    </body>
</html>
